<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Titan's Circuit</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="game-container">
        <h1>Titan's Circuit</h1>
        <div id="board" class="board"></div>
        
        <div class="info">
            <div class="scoreboard">
                <div>Red: <span id="scoreRed">0</span></div>
                <div>Blue: <span id="scoreBlue">0</span></div>
            </div>
            <div class="timers">
                <div>Red Timer: <span id="timerRed">60</span>s</div>
                <div>Blue Timer: <span id="timerBlue">60</span>s</div>
            </div>
            <div class="controls">
                <button onclick="pauseGame()">Pause</button>
                <button onclick="resumeGame()">Resume</button>
                <button onclick="resetGame()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
